  <body class="text-center">
    {% if form.errors %}
    <p>Error!</p>
    {% endif %}

    {% if next %}
    <p>No Access</p>
    {% endif %}

    <form action="{% url 'login' %}" method="POST">
      {% csrf_token %}
      <p>Username: {{form.username}}</p>
      <p>Password: {{form.password}}</p>

      <input type="submit" value="login">
