{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container" style="margin-top:20px; ">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h1>Add/Update</h1>

                <form method="POST">
                    {% csrf_token %}
                    <p>Merchant:</p>
                    <input type="text" name="merchant" maxlength="26" required id="id_merchant" value="{{ product.merchant }}"/>
                    <p>Funder:</p>
                    <input type="text" name="funder" maxlength="100" required id="id_funder" value="{{ product.funder }}"/>
                    <p>Transaction Date:</p>
                    <input type="date" name="tranDate" required="" id="id_tranDate" value="{{ product.tranDate }}">
                    <p>Fund Amount:</p>
                    <input type="text" name="fundAmt" maxlength="100" required id="id_fundAmt" value="{{ product.fundAmt }}"/>
                    <p>Broker:</p>
                    <input type="text" name="broker" maxlength="100" required id="id_broker" value="{{ product.broker }}"/>
                    <p>Lead:</p>
                    <input type="text" name="lead" maxlength="100" required id="id_lead" value="{{ product.lead }}"/>
                    <p>Deal Status: </p>
                    <select name="dealStatus" id="id_dealStatus">
                        <option value="CONTRACT REQUESTED" {% if product.dealStatus == "CONTRACT REQUESTED" %} selected {% endif %}> contract requested </option>
                        <option value="CONTRACT OUT" {% if product.dealStatus == "CONTRACT OUT" %} selected {% endif %}> contract out </option>
                        <option value="SIGNED CONTRACT" {% if product.dealStatus == "SIGNED CONTRACT" %} selected {% endif %}> signed contract </option>
                        <option value="FUNDED" {% if product.dealStatus == "FUNDED" %} selected {% endif %}> funded </option>

                    </select>
                    <p>Note:</p>
                    <input type="text" name="note" maxlength="100" required id="id_note" value="{{ product.note }}"/>
                    <button type='submit'>Save</button>
                </form>

                {% if product %}
                    <a href="{% url 'delete_product' product.id %}">Delete</a>
                {% endif %}
                <!-- <a href="{% url 'create_product' %}">New Product</a> -->

            </div>
            <div class="col-md-3"></div>
        </div>
    </div>

{% endblock %}
